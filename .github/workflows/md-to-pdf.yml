name: Build Markdown PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra texlive-xetex

      - name: Build PDF from Markdown
        run: |
          mkdir -p dist
          pandoc README.md \
            -o output/SmartPatrol_UserManual.pdf \
            --pdf-engine=xelatex \
            --toc \
            --number-sections \
            --mainfont="Noto Sans CJK TC" \
            --variable geometry:margin=2cm \
            --variable tables=true \
            --variable fontsize=10pt \
            --wrap=preserve


      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: smartpatrol-user-manual-pdf
          path: dist/SmartPatrol-User-Manual.pdf
